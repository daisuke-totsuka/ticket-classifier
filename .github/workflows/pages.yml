name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "package.json"
      - "package-lock.json"
      - "src/**"
      - "public/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      # dist (Vite) か build (CRA) を自動検出
      - id: detect
        shell: bash
        run: |
          if [ -d dist ]; then
            echo "dir=dist" >> "$GITHUB_OUTPUT"
          elif [ -d build ]; then
            echo "dir=build" >> "$GITHUB_OUTPUT"
          else
            echo "No dist or build directory found. Check your build script."
            exit 1
          fi
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
